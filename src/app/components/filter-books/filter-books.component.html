<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="input-group">
      <input name="title" type="text" class="form-control" placeholder="Search by title" [(ngModel)]="model.title">

      <div class="input-group-append">
        <button type="button" class="btn btn-outline-secondary" data-toggle="collapse" data-target="#moreFilters">
          <span class="oi oi-chevron-bottom"></span>
        </button>
        <button type="submit" class="btn btn-outline-primary">
          <span class="oi oi-magnifying-glass"></span>
        </button>
      </div>
    </div>
  </div>

  <div class="collapse" id="moreFilters">
    <div class="form-group">
      <label>Author</label>
      <input name="author" type="text" class="form-control" [(ngModel)]="model.authorName">
    </div>

    <div class="form-group">
      <label>Series</label>
      <input name="series" type="text" class="form-control" [(ngModel)]="model.series">
    </div>
  </div>
</form>
